<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Siege Utils</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <h1 class="popup-title">Siege Utils</h1>
    <p class="popup-subtitle">Theme Selector</p>

    <div class="theme-options">
      <label class="theme-card" data-theme="classic">
        <input type="radio" name="theme" value="classic" checked>
        <div class="theme-preview classic-preview">
          <div class="preview-color" style="background: rgba(246, 236, 206, 0.8);"></div>
          <div class="preview-color" style="background: rgba(120, 84, 55, 0.6);"></div>
          <div class="preview-color" style="background: rgba(64, 43, 32, 0.75);"></div>
        </div>
        <span class="theme-name">Classic</span>
        <span class="theme-desc">Original Siege theme</span>
      </label>

      <label class="theme-card" data-theme="catppuccin">
        <input type="radio" name="theme" value="catppuccin">
        <div class="theme-preview catppuccin-preview">
          <div class="preview-color" style="background: #1e1e2e;"></div>
          <div class="preview-color" style="background: #89b4fa;"></div>
          <div class="preview-color" style="background: #fab387;"></div>
        </div>
        <span class="theme-name">Catppuccin</span>
        <span class="theme-desc">Soothing pastel theme</span>
      </label>

      <label class="theme-card" data-theme="custom">
        <input type="radio" name="theme" value="custom">
        <div class="theme-preview custom-preview">
          <div class="preview-color" style="background: #1e1e2e;"></div>
          <div class="preview-color" style="background: #89b4fa;"></div>
          <div class="preview-color" style="background: #fab387;"></div>
        </div>
        <span class="theme-name">Custom</span>
        <span class="theme-desc">Customize all colors</span>
      </label>
    </div>

    <div class="theme-settings" id="catppuccin-settings" style="display: none;">
      <label class="setting-toggle">
        <input type="checkbox" id="disable-hues" />
        <span>Disable image/SVG hues</span>
      </label>
    </div>

    <div class="theme-settings custom-colors" id="custom-settings" style="display: none;">
      <h3 style="margin-bottom: 0.75rem; font-size: 0.9rem;">Image/SVG Hue</h3>
      <div style="display: flex; flex-direction: column; gap: 0.5rem; margin-bottom: 1rem;">
        <label style="display: flex; align-items: center; gap: 0.5rem;">
          <span style="font-size: 0.85rem; min-width: 100px;">Hue Rotate:</span>
          <input type="range" id="hue-rotate" min="0" max="360" value="180" style="flex: 1;">
          <span id="hue-rotate-value" style="font-size: 0.85rem; min-width: 50px;">180deg</span>
        </label>
        <label style="display: flex; align-items: center; gap: 0.5rem;">
          <span style="font-size: 0.85rem; min-width: 100px;">Saturate:</span>
          <input type="range" id="saturate" min="0" max="300" value="120" style="flex: 1;">
          <span id="saturate-value" style="font-size: 0.85rem; min-width: 50px;">1.2</span>
        </label>
        <label style="display: flex; align-items: center; gap: 0.5rem;">
          <span style="font-size: 0.85rem; min-width: 100px;">Brightness:</span>
          <input type="range" id="brightness" min="0" max="200" value="110" style="flex: 1;">
          <span id="brightness-value" style="font-size: 0.85rem; min-width: 50px;">1.1</span>
        </label>
      </div>
      <h3 style="margin-bottom: 0.75rem; font-size: 0.9rem;">Color Variables</h3>
      <div class="color-grid">
        <div class="color-input">
          <label for="ctp-base">Base</label>
          <input type="color" id="ctp-base" value="#1e1e2e">
        </div>
        <div class="color-input">
          <label for="ctp-mantle">Mantle</label>
          <input type="color" id="ctp-mantle" value="#181825">
        </div>
        <div class="color-input">
          <label for="ctp-crust">Crust</label>
          <input type="color" id="ctp-crust" value="#11111b">
        </div>
        <div class="color-input">
          <label for="ctp-surface0">Surface0</label>
          <input type="color" id="ctp-surface0" value="#313244">
        </div>
        <div class="color-input">
          <label for="ctp-surface1">Surface1</label>
          <input type="color" id="ctp-surface1" value="#45475a">
        </div>
        <div class="color-input">
          <label for="ctp-surface2">Surface2</label>
          <input type="color" id="ctp-surface2" value="#585b70">
        </div>
        <div class="color-input">
          <label for="ctp-text">Text</label>
          <input type="color" id="ctp-text" value="#cdd6f4">
        </div>
        <div class="color-input">
          <label for="ctp-subtext1">Subtext1</label>
          <input type="color" id="ctp-subtext1" value="#bac2de">
        </div>
        <div class="color-input">
          <label for="ctp-subtext0">Subtext0</label>
          <input type="color" id="ctp-subtext0" value="#a6adc8">
        </div>
        <div class="color-input">
          <label for="ctp-blue">Blue</label>
          <input type="color" id="ctp-blue" value="#89b4fa">
        </div>
        <div class="color-input">
          <label for="ctp-sapphire">Sapphire</label>
          <input type="color" id="ctp-sapphire" value="#74c7ec">
        </div>
        <div class="color-input">
          <label for="ctp-sky">Sky</label>
          <input type="color" id="ctp-sky" value="#89dceb">
        </div>
        <div class="color-input">
          <label for="ctp-teal">Teal</label>
          <input type="color" id="ctp-teal" value="#94e2d5">
        </div>
        <div class="color-input">
          <label for="ctp-green">Green</label>
          <input type="color" id="ctp-green" value="#a6e3a1">
        </div>
        <div class="color-input">
          <label for="ctp-yellow">Yellow</label>
          <input type="color" id="ctp-yellow" value="#f9e2af">
        </div>
        <div class="color-input">
          <label for="ctp-peach">Peach</label>
          <input type="color" id="ctp-peach" value="#fab387">
        </div>
        <div class="color-input">
          <label for="ctp-red">Red</label>
          <input type="color" id="ctp-red" value="#f38ba8">
        </div>
        <div class="color-input">
          <label for="ctp-mauve">Mauve</label>
          <input type="color" id="ctp-mauve" value="#cba6f7">
        </div>
      </div>
      <button id="reset-custom" style="margin-top: 0.75rem; width: 100%; padding: 0.5rem; border-radius: 0.375rem; border: 1px solid; cursor: pointer;">Reset to Catppuccin</button>
    </div>

    <div class="popup-footer">
      <span class="version">v1.8.0</span>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
